<div class="container">
	<div class="row">
		<div class="col-md-12">
			<fieldset style="height: 73px;">
				<legend></legend>
				<div ng-show="vm.alertData.show" class=" alert {{vm.alertData.key}}"
					style="margin-bottom: 0px; height: 50px;">{{vm.alertData.message}}</div>
			</fieldset>
			<fieldset>
				<legend></legend>
				<div class="row" style="margin-top: 0px; font-size: x-large;">
					<div class="col-md-2 text-right"></div>
					<div class="col-md-4 text-left">
						<h4 ng-show="!vm.disableFrom">{{vm.countdownStr}}</h4>
					</div>
					<div class="col-md-3 text-left"></div>
					<div class="col-md-3 text-left">
					</div>
				</div>
			</fieldset>
			<fieldset>
				<legend></legend>
				<div class="row" style="margin-top: 0px">
					<div class="col-md-3">
						<div class="panel panel-success">
							<div class="panel-heading">
								<h3 class="panel-title">Last Price</h3>
							</div>
							<table class="table table-hover" id="task-table">
								<thead>
									<tr>
										<th>ID</th>
										<th>$</th>
									</tr>
								</thead>
								<tbody>
									<tr ng-repeat="lp in vm.lastPrice">
										<td>{{lp.id}}</td>
										<td>{{lp.value}}</td>
									</tr>

								</tbody>
							</table>
						</div>
					</div>

					<div class="col-md-9">
							<div class="panel panel-primary">
								<div class="panel-heading">
									<h3 class="panel-title">USDT-Markets</h3>
								</div>
								<table class="table table-hover" id="dev-table">
									<thead>
										<tr>
											<th style="width: 5%;">#</th>
											<th style="width: 25%;">Name</th>
											<th style="width: 55%; text-align: left"></th>
											<th style="width: 55%; text-align: center"></th>
											<th style="width: 15%; text-align: left">Avg Total%</th>

										</tr>
									</thead>
									<tbody>
										<tr ng-repeat="obj in vm.data">
											<td>{{obj.stt + 1}}</td>
											<td>{{obj.name}}</td>
											<td style="text-align: left;">{{obj.coins}}</td>
											<td style="text-align: center;">{{obj.time}}</td>
											<td style="text-align: left;">{{obj.avgTotal}}%</td>
										</tr>

									</tbody>
								</table>
							</div>
					</div>
				</div>
			</fieldset>

			<fieldset>
				<legend></legend>
				<div class="row" style="margin-top: 0px">
					<div class="col-md-12 text-left">
						<h4 ng-click="vm.configShowAlert()">{{vm.alertData.label}}</h4>
					</div>
				</div>
			</fieldset>
		</div>
	</div>
</div>
