<div class="container">
    <div class="row">
        <div class="col-md-12">
            <fieldset style="height: 73px;">
                <legend></legend>
                <div ng-show="vmDetail.alertData.show" class=" alert {{vmDetail.alertData.key}}"
                     style="margin-bottom: 0px; height: 50px;">{{vmDetail.alertData.message}}</div>
            </fieldset>
            <fieldset>
                <legend></legend>
                <div class="row" style="margin-top: 0px; font-size: x-large;">
                    <div class="col-md-1 text-center">
                        <button type="button" class="btn btn-default func-button"  ng-click="vmDetail.viewAll()" aria-label="Left Align">
                        <span class="glyphicon glyphicon-backward" aria-hidden="true"></span>
                            </button>
                    </div>
                    <div class="col-md-7 text-center">
                        <h4>{{vmDetail.countdownStr}}</h4>
                    </div>
                    <div class="col-md-8 text-center">
                    </div>
                </div>
            </fieldset>
            <fieldset>
				<legend></legend>
				<div class="row" style="margin-top: 0px">
					<div class="col-md-3">
						<div class="panel panel-success">
							<div class="panel-heading">
								<h3 class="panel-title">Average Percent Total</h3>
							</div>
							<table class="table table-hover" id="task-table">
								<thead>
									<tr>
										<th>Time</th>
										<th>%</th>
									</tr>
								</thead>
								<tbody>
									<tr ng-repeat="aver in vmDetail.averageTotal">
										<td>{{aver.time}}</td>
										<td>{{aver.value}}</td>
									</tr>

								</tbody>
							</table>
						</div>
					</div>

					<div class="col-md-9">
							<div class="panel panel-primary">
								<div class="panel-heading">
									<h3 class="panel-title">USDT-Markets</h3>
								</div>
								<table class="table table-hover" id="dev-table">
									<thead>
										<tr>
											<th style="width: 10%;">#</th>
											<th style="width: 20%;">ID</th>
											<th style="width: 25%;">Name</th>
											<th style="width: 15%; text-align: right">Last</th>
											<th style="width: 20%; text-align: right">Input</th>
											<th style="width: 10%; text-align: right">%</th>

										</tr>
									</thead>
									<tbody>
										<tr ng-show="obj.show" ng-repeat="obj in vmDetail.data">
											<td>{{obj.stt + 1}}</td>
											<td>{{obj.id}}</td>
											<td>{{obj.name}}</td>
											<td style="text-align: right;">{{obj.lastPrice}}</td>
											<td style="text-align: right;">{{obj.input}}</td>
											<td style="text-align: right;">{{obj.percent}}%</td>
										</tr>

									</tbody>
								</table>
							</div>
						
					</div>
				</div>
				<div class="row" style="margin-top: 0px">
                    <div class="col-md-12 text-left">
                        <h4 ng-click="vmDetail.configShowAlert()">{{vmDetail.alertData.label}}</h4>
                    </div>
                </div>
			</fieldset>
        </div>
    </div>
</div>
