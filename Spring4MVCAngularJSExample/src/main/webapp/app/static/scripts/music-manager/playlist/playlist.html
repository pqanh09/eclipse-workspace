<div class="container">
	<div class="row">
		<div class="col-md-12">
			<fieldset style="height: 73px;">
				<legend></legend>
				<div ng-show="vm.alertData.show" class=" alert {{vm.alertData.key}}"
					style="margin-bottom: 0px;height: 50px;">{{vm.alertData.message}}</div>
			</fieldset>
			<fieldset>
				<legend></legend>
				<div class="row" style="margin-top: 0px; font-size: x-large;">
					<div class="col-md-2 text-right">Name</div>
					<div class="col-md-4 text-left">
						<input  type="text"
							class="form-control" ng-model="vm.profileName">
					</div>
					<div class="col-md-3 text-left"></div>
					<div class="col-md-3 text-left"></div>
				</div>
			</fieldset>
			<fieldset>
				<legend></legend>
				<div class="row" style="margin-top: 0px">
					<div class="col-md-3 text-right">Name</div>
					<div class="col-md-1 text-center"></div>
					<div class="col-md-4 text-left">Input</div>
					<div class="col-md-4 text-left">Last Price({{vm.time}})</div>
				</div>
				<div class="row" style="margin-top: 0px" ng-repeat="obj in vm.data">
					<div class="col-md-3 text-right">{{obj.name}}</div>
					<div class="col-md-1 text-center">
						<input  type="checkbox"
							class="checkbox-coin" ng-model="obj.show">
					</div>
					<div class="col-md-4 text-left">
						<input  type="text"
							class="form-control" ng-model="obj.input">
					</div>
					<div class="col-md-4 text-left">{{obj.lastPrice}}</div>
				</div>
			</fieldset>
			<fieldset>
				<legend></legend>
				<div class="row" style="margin-top: 0px">
					<div class="col-md-12 text-center">
						<button ng-click="vm.create()" type="button"
							class="btn btn-primary btn-lg">Create
						</button>
					</div>
				</div>
			</fieldset>
			<fieldset>
				<legend></legend>
				<div class="row" style="margin-top: 0px">
					<div class="col-md-12 text-left">
						<h4 ng-click="vm.configShowAlert()">{{vm.alertData.label}}</h4>
					</div>
				</div>
			</fieldset>
		</div>
	</div>
</div>
