
<div class="container">
	<div class="row" style="margin-top: 0px">
		<div class="col-md-12" style="height: 49px;">
			<div ng-show="vm.alertData.show" class=" alert {{vm.alertData.key}}"
				style="margin: 5px 2px 5px 5px">{{vm.alertData.message}}</div>
		</div>
	</div>
	<div class="row" style="margin-top: 12px; width: 103%;">
		<div class="col-md-3">
			<div class="panel panel-success">
				<div class="panel-heading">
					<h3 class="panel-title">Average Percent Total</h3>
				</div>
				<table class="table table-hover" id="task-table">
					<thead>
						<tr>
							<th>Time</th>
							<th>%</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="aver in vm.averageTotal">
							<td>{{aver.time}}</td>
							<td>{{aver.value}}</td>
						</tr>

					</tbody>
				</table>
			</div>
		</div>

		<div class="col-md-9">
			<div class="row" style="margin-top: 0px">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title">USDT-Markets</h3>
					</div>
					<table class="table table-hover" id="dev-table">
						<thead>
							<tr>
								<th style="width: 10%;">#</th>
								<th style="width: 20%;">ID</th>
								<th style="width: 25%;">Name</th>
								<th style="width: 15%; text-align: right">Last</th>
								<th style="width: 20%; text-align: right">Input</th>
								<th style="width: 10%; text-align: right">%</th>

							</tr>
						</thead>
						<tbody>
							<tr ng-show="obj.show" ng-repeat="obj in vm.data">
								<td>{{obj.stt + 1}}</td>
								<td>{{obj.id}}</td>
								<td>{{obj.name}}</td>
								<td style="text-align: right;">{{obj.lastPrice}}</td>
								<td style="text-align: right;">{{obj.input}}</td>
								<td style="text-align: right;">{{obj.percent}}%</td>
							</tr>

						</tbody>
					</table>
				</div>
			</div>
			<div class="row" style="margin-top: 0px">
				<div class="col-md-12 text-left">
					<h3 ng-click="vm.configShowAlert()">{{vm.alertData.label}}</h3>
				</div>
			</div>
		</div>

	</div>
</div>
