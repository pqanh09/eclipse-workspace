
<div class="container">
	<div class="row">
		<div class="col-md-4">&nbsp</div>
		<div class="col-md-4">
			<h3>{{vmSong.time}}</h3>
		</div>
		<div class="col-md-4">&nbsp</div>
	</div>
	<div class="row">
		<div class="col-md-3">
			<div class="panel panel-success">
				<div class="panel-heading">
					<h3 class="panel-title">Average Percent Total</h3>
				</div>
				<table class="table table-hover" id="task-table">
					<thead>
						<tr>
							<th>Time</th>
							<th>%</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="aver in vmSong.averageTotal">
							<td>{{aver.time}}</td>
							<td>{{aver.value}}</td>
						</tr>

					</tbody>
				</table>
			</div>
		</div>

		<div class="col-md-9">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">USDT-Markets</h3>
				</div>
				<table class="table table-hover" id="dev-table">
					<thead>
						<tr>
							<th style="width: 10%;">#</th>
							<th style="width: 20%;">ID</th>
							<th style="width: 25%;">Name</th>
							<th style="width: 15%;text-align: right">Last</th>
							<th style="width: 20%;text-align: right">Input</th>
							<th style="width: 10%;text-align: right">%</th>

						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="obj in vmSong.data">
							<td>{{obj.stt}}</td>
							<td>{{obj.id}}</td>
							<td>{{obj.name}}</td>
							<td style="text-align: right;">{{obj.lastPrice}}</td>
							<td style="text-align: right;">{{obj.input}}</td>
							<td style="text-align: right;">{{obj.percent}}%</td>
						</tr>

					</tbody>
				</table>
			</div>
		</div>

	</div>
</div>
