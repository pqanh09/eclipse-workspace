		<div class="col-md-12">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">Developers</h3>
				</div>
				<div class="panel-body">
					<input type="text" class="form-control" id="dev-table-filter"
						data-action="filter" data-filters="#dev-table"
						placeholder="Filter Developers" />
				</div>
				<table class="table table-hover" id="dev-table">
					<thead>
						<tr>
							<th style="width: 10%;">#</th>
							<th style="width: 20%;">ID</th>
							<th style="width: 25%;">Name</th>
							<th style="width: 15%;text-align: right">Last</th>
							<th style="width: 20%;text-align: right">Input</th>
							<th style="width: 10%;text-align: right">%</th>

						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="obj in vmSong.data">
							<td>{{obj.stt}}</td>
							<td>{{obj.id}}</td>
							<td>{{obj.name}}</td>
							<td style="text-align: right;">{{obj.last}}</td>
							<td style="text-align: right;">{{obj.input}}</td>
							<td style="text-align: right;">{{obj.percent}}%</td>
						</tr>
						<tr>
						<td>&nbsp</td>
						<td>&nbsp</td>
						<td>&nbsp</td>
						<td>&nbsp</td>
						<td>&nbsp</td>
						<td style="text-align: right;"><h5 style="color: red;">{{vmSong.total}}%</h5></td>
						</tr>

					</tbody>
				</table>
			</div>
		</div>

	</div>
</div>
